<!DOCTYPE html>

<html>

<head>
  <title>foo bar</title>
  <script type="module" src="distr/build"></script>
  <link rel="stylesheet" type="text/css" href="resources/css/photon.min.css">
  <link rel="stylesheet" type="text/css" href="resources/css/ui.css">
</head>

<div class="window">
  <header class="toolbar toolbar-header">
    <h1 class="title">Photon</h1>

    <div class="toolbar-actions">

      <div class="btn-group">
        <button class="btn btn-default">
          <span class="icon icon-home"></span>
        </button>
        <button class="btn btn-default">
          <span class="icon icon-folder"></span>
        </button>
        <button class="btn btn-default active">
          <span class="icon icon-cloud"></span>
        </button>
        <button class="btn btn-default">
          <span class="icon icon-popup"></span>
        </button>
        <button class="btn btn-default">
          <span class="icon icon-shuffle"></span>
        </button>
      </div>

      <button class="btn btn-default">
        <span class="icon icon-home icon-text"></span>
        Filters
      </button>

      <button class="btn btn-default btn-dropdown pull-right js-popover-trigger">
        <span class="icon icon-megaphone"></span>
      </button>
    </div>
  </header>

  <div class="window-content">
    <div class="pane-group">
      <div class="pane pane-sm sidebar">
        <nav class="nav-group">
          <h5 class="nav-group-title">Favorites</h5>
          <span class="nav-group-item">
            <span class="icon icon-home"></span>
            connors
          </span>
          <span class="nav-group-item active">
            <span class="icon icon-light-up"></span>
            Photon
          </span>
          <span class="nav-group-item">
            <span class="icon icon-download"></span>
            Downloads
          </span>
          <span class="nav-group-item">
            <span class="icon icon-folder"></span>
            Documents
          </span>
          <span class="nav-group-item">
            <span class="icon icon-window"></span>
            Applications
          </span>
          <span class="nav-group-item">
            <span class="icon icon-signal"></span>
            AirDrop
          </span>
          <span class="nav-group-item">
            <span class="icon icon-monitor"></span>
            Desktop
          </span>
        </nav>

        <nav class="nav-group">
          <h5 class="nav-group-title">Tags</h5>
          <span class="nav-group-item" href="#">
            <span class="icon icon-record" style="color:#fc605b"></span>
            Red
          </span>
          <span class="nav-group-item" href="#">
            <span class="icon icon-record" style="color:#fdbc40"></span>
            Orange
          </span>
          <span class="nav-group-item" href="#">
            <span class="icon icon-record" style="color:#34c84a"></span>
            Green
          </span>
          <span class="nav-group-item" href="#">
            <span class="icon icon-record" style="color:#57acf5"></span>
            Blue
          </span>
        </nav>
        <nav class="nav-group">
          <h5 class="nav-group-title">Devices</h5>
          <span class="nav-group-item">
            <span class="icon icon-drive"></span>
            Backup disk
          </span>
          <span class="nav-group-item">
            <span class="icon icon-drive"></span>
            Backup disk
          </span>
          <span class="nav-group-item">
            <span class="icon icon-drive"></span>
            Backup disk
          </span>
          <span class="nav-group-item">
            <span class="icon icon-drive"></span>
            Backup disk
          </span>
        </nav>
      </div>
      <div class="pane" style="overflow: hidden;">
        <canvas id="display" style="width: 100%; height: 100%;"></canvas>
      </div>
    </div>
  </div>
  <footer class="toolbar toolbar-footer">
    <span class="pull-right title padded-horizontally-less">FPS:<span id="fps"
        style="width: 35px; display: inline-flex;"></span></span>
    <span class="pull-right icon icon-dot"></span>
    <span class="pull-right title padded-horizontally-less">Position:
      <span id="x_position"></span>,
      <span id="y_position"></span>
    </span>
    <span class="pull-right icon icon-dot"></span>
    <span class="pull-right title padded-horizontally-less">Sector: <span id="sector_position"></span></span>
  </footer>
</div>

<div class="window-frame hidden" id="select_tile">
  <header class="toolbar toolbar-header" id="select_tile_title">
    <h1 class="title">Tiles
      <span class="icon icon-record pull-right padded-horizontally " style="color:#fc605b;"
        id="select_tile_close"></span>
    </h1>


    <div class="toolbar-actions">
      <div class="btn-group">
        <button class="btn btn-default" id="select_tile_left">
          <span class="icon icon-left-dir"></span>
        </button>
        <button class="btn btn-default" id="select_tile_right">
          <span class="icon icon-right-dir"></span>
        </button>
      </div>
    </div>

  </header>

  <div class="window-content">
    <canvas id="select_tile_canvas" width="640px" height="640px"></canvas>
  </div>
</div>

</html>
